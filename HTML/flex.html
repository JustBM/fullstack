<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="../CSS/styleflex.css">
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div id="flex-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="flex-container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="flex-container5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div style="flex-shrink: 100;">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div style="flex-shrink: 10;">12</div>
    </div>
    <div class="flex-container6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="flex-basis: 45%;">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <div class="flex-container7">
        <div style="flex-grow: 100;">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div style="flex-grow: 50;">6</div>
        <div style="flex-shrink: 10;">7</div>
        <div>8</div>
        <div>9</div>
        <div style="flex-shrink: 75;">10</div>
        <div>11</div>
        <div style="flex-grow: 2;">12</div>
    </div>
    <div class="flex-container5">
        <div style="order:3;">1</div>
        <div style="order:6;">2</div>
        <div style="order:2;">3</div>
        <div style="order:1;">4</div>
        <div style="order:4;">5</div>
        <div style="order:5;">6</div>
    </div>
    <h2>Aling Self</h2>
    <div class="aling">
        <div style="align-self: flex-start;">1</div>
        <div style="align-self: flex-end;">2</div>
        <div style="align-self: center;">3</div>
        <div style="align-self: baseline;">4</div>
        <div style="align-self: stretch;">5</div>
    </div>
</body>
</html>
