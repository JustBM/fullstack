<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/arrays.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Practicando Array</h2>
    <h2>Practicando operaciones</h2>
        <script>
            const e = 2 % 3;
            const b = 6 % 5;
            document.write(e + "<br>");
            document.write(b + "<br>");
        </script>
        <script>
            let m = 5;
            document.write("El valor de m:" + m + "<br>");
            document.write("El valor de m con m++:" + m++ + "<br>");
            document.write("El valor de m con ++m:" + ++m + "<br>");
        </script>
</body>
</html>
